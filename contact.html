<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact page for Sweet Food Stories">
    <meta name="keywords" content="contact, recipes, stories, food">
    <title>Contact – Sweet Food Stories</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Contact</h1>
        <p>We’d love to hear from you.</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="recipes.html">Recipes</a></li>
            <li><a href="stories.html">Stories</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>

        <section class="intro">
            <h2>Get in Touch</h2>
            <p>Have a recipe to share or a story to tell? Reach out anytime!</p>

            <img src="images/galletas.jpg" 
                 alt="Cookies on a plate" class="main-image">
        </section>

        <section class="form-section">
            <h2>Send a Message</h2>

            <form action="#" method="post" class="contact-form">

                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email">

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here"></textarea>

                <button type="submit" class="btn">Send</button>
            </form>
        </section>

    </main>

    <footer>
        <p>© 2026 Sweet Food Stories</p>
        <p>Mario Vargas – Mariovargas@asu.edu</p>
    </footer>

</body>
</html>
